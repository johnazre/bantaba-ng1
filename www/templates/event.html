<ion-view view-title="Single Event">
  <ion-content>
    <!--<h2>{{vm.event.name}}</h2>-->
    <div class="row">
      <div class="col">
        <div class="list card">
          <div class="item item-image">
            <img src="http://facweb.cs.depaul.edu/sgrais/images/StudentGallery/flyer/EdricLapniramai_Concert_Flyer.jpg">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col event-page-col">
        <ul class="list">
          <div class="row single-event-info-row">
            <div class="col event-page-col">
              <li class="item no-middle-border">
                Time:
              </li>
            </div>
            <div class="col event-page-col">
              <li class="item no-middle-border">
                {{vm.event.start_date | date:'MM/dd/yyyy @ h:mma'}}}
              </li>
            </div>
          </div>
          <div class="row single-event-info-row">
            <div class="col event-page-col">
              <li class="item no-middle-border">
                Location: 
              </li>
            </div>
            <div class="col event-page-col">
              <li class="item no-middle-border">
                {{vm.event.location_city}}, {{vm.event.location_state}}
              </li>
            </div>
          </div>
          <div class="row single-event-info-row">
            <div class="col event-page-col col-100">
              <li class="item no-middle-border">
                Description: <br>
                {{vm.event.description}}
              </li>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
